<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Sign Up Form</title>
		<link rel="stylesheet" href="stylel.css">
	</head>
	<body background="si.jpg">
		<div class="loginBox">
			<img src="user.png" class="user">
			<h2>Sign Up Here</h2>
			<form>
				<p>First Name</p>
				<input type="text" name="" placeholder="Enter First Name">
				<br><br>
                <p> Last Name</p>
				<input type="text" name="" placeholder="Enter Last Name">
				<br><br>
                <p>Email</p>
				<input type="text" name="" placeholder="Enter Email">
				<br><br> 
				<p>Mobile Number</p>
				<input type="number" name="" placeholder="Enter Mobile Number">
				<br><br>
                                <p>Aadhar Number</p>
				<input type="number" name="" placeholder="Enter Aadhar Number">
				<br><br>
				<p>Password</p>
				<input type="Password" name="" placeholder="••••••">
				<br><br><br>
				<input type="submit" name="" value="Sign In">
			</form>
		</div>
		<div id="particles-js"></div>

		<script type ="text/javascript" src="particles.js"></script>
<script type ="text/javascript" src="app.js"></script>
	</body>
</html>
